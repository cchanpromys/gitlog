<template name="home">
  <div class="container">
    <div class="jumbotron">
      <h1>gitlog gets logs from GitHub</h1>
      
      
      {{> loginButtons}}
      
      <form role="form" class="form-inline">
        <div class="form-group">
          <select name="repo">
            {{#each repos}}
              {{> repo}}
            {{/each}}
          </select>
        </div>

          <button class="btn btn-default loadDropdown">Load Dropdown</button>
          <button class="btn btn-default" type="submit">Fire!</button>
      </form>

      <ul>
        {{#each logs}}
          {{> log}}
        {{/each}}
      </ul>

    </div>
  </div>
</template>

<template name="log">
  <li>{{html_url}} - {{title}}</li>
</template>

<template name="repo">
  <option value="{{url}}">{{name}}</option>
</template>
